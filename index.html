<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advent of CSS 2022 - Day 7 - Tip Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./node_modules/normalize.css/normalize.css" />
  </head>
  <body>
    <main>
      <section id="calculator">
        <div class="calculator__output">
          <div class="output__item output__tip-amount">
            <span class="output__label">Tip Amount</span>
            <span class="output__currency-symbol">$</span>
            <span class="output__value">4.02</span>
          </div>
          <div class="output__item output__total-per-person">
            <span class="output__label">Total Per Person</span>
            <span class="output__currency-symbol">$</span>
            <span class="output__value">12.02</span>
          </div>
        </div>
        <div class="calculator__input">
          <div class="input__form-element">
            <span class="form-element__image-plus-value">
              <img src="./images/dollar.svg" alt="$" />
              <input
                id="input__bill-amount"
                min="0.01"
                step="0.01"
                type="number"
              />
            </span>
            <label for="input__bill-amount" class="input__label">
              Bill Amount
            </label>
          </div>
          <div class="input__form-element">
            <span class="form-element__image-plus-value">
              <img src="./images/people.svg" alt="group of people" />
              <input
                id="input__no-of-people"
                type="number"
                value="1"
                min="1"
                step="1"
              />
            </span>
            <label for="input__no-of-people" class="input__label">
              Number of People
            </label>
          </div>
        </div>
        <div class="calculator__tip-select">
          <input
            type="radio"
            id="tip-select__five-percent"
            name="tip-select__radios"
          />
          <label for="tip-select__five-percent">5%</label>
          <input
            type="radio"
            id="tip-select__ten-percent"
            name="tip-select__radios"
          />
          <label for="tip-select__ten-percent">10%</label>
          <input
            type="radio"
            id="tip-select__fifteen-percent"
            name="tip-select__radios"
          />
          <label for="tip-select__fifteen-percent">15%</label>
          <input
            type="radio"
            id="tip-select__twenty-percent"
            name="tip-select__radios"
          />
          <label for="tip-select__twenty-percent">20%</label>
        </div>
        <div class="calculator__actions">
          <button id="actions__calculate">Calculate</button>
        </div>
      </section>
    </main>
  </body>
</html>
